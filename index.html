<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Spotify </title>
</head>

<body>
    <div class="navbar">
        <nav>
            <ul>
                <li class="brand"><img src="./logo.png" alt="logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>

        </nav>
    </div>


    <!-- upper container -->
    <div class="container">
        <div class="song-list">
            <h1>Best Punjabi Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:34
                            <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Trap</span>
                    <span class="songlistplay"><span class="timestamp">03:34
                            <i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                 <div class="songItem">
                    <img src="./covers/3.jpg" alt="1">
                    <span class="songName">They Mad</span>
                    <span class="songlistplay"><span class="timestamp">03:14
                            <i id="3" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="1">
                    <span class="songName">Plug Walk</span>
                    <span class="songlistplay"><span class="timestamp">05:00
                            <i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="1">
                    <span class="songName">Song Title</span>
                    <span class="songlistplay"><span class="timestamp">02:40
                            <i id="5" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/6.jpg" alt="1">
                    <span class="songName">Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">01:54
                            <i id="6" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="1">
                    <span class="songName">Back it up</span>
                    <span class="songlistplay"><span class="timestamp">04:44
                            <i id="7" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/8.jpg" alt="1">
                    <span class="songName">Love</span>
                    <span class="songlistplay"><span class="timestamp">04:21
                            <i id="8" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/9.jpg" alt="1">
                    <span class="songName">Life</span>
                    <span class="songlistplay"><span class="timestamp">03:19
                            <i id="9" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./covers/10.jpg" alt="1">
                    <span class="songName">True Love</span>
                    <span class="songlistplay"><span class="timestamp">04:44
                            <i id="10" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
            </div>

        </div>
        <div class="song-banner">

        </div>


    </div>

    <!-- bottom conatainer -->
    <div class="bottom">
        <input type="range" name="range " id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- icons section  -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="./playing.gif" width="42px" id="gif" alt="" srcset="">
            <span id="masterSongName">Legion</span>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</body>

</html>
